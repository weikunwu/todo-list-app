<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO list</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <h1>Todo list</h1>
    </header>
    <main>
      <section class="input-area">
        <button class="button" id="checkButton">&#10003</button>
        <input class="text-input" placeholder="What needs to be done?" />
        <button class="button" id="addButton">Add</button>
      </section>

      <section>
        <ul class="list-container">
          <!-- 
          <li>
            <input type="checkbox">
            <span class="checked">asd</span>
            <div class="delete-icon">&#10005;</div>
          </li>
        -->
          <!-- <li>
            <input type="checkbox" />
            <span class="checked">test</span>
            <div class="delete-icon">&#10005;</div>
          </li> -->
        </ul>
      </section>
      <footer>
        <span class="item-count">0 item(s) left</span>
        <div class="tabs-container">
          <button class="tab selected-tab" id="allTab">All</button>
          <button class="tab" id="activeTab">Active</button>
          <button class="tab" id="completedTab">Completed</button>
        </div>
        <button class="button" id="clearButton">Clear all</button>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
